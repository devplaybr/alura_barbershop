<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos-Barbearia Alura</title>
        <link rel="stylesheet" href="./contatos.css">
    </head>

    <body>

        <header>
            
            <div class="caixa">

                <h1><img class="logo" src="./assets/Barbearia_Alura_logo__1.png" alt="Logo da barbearia Alura."></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>

            </div>

        </header>

        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea name="descricao" id="mensagem" class="input-padrao" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>               
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option >Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input class="enviar" type="submit" value="Enviar Formulário">
            

        </form>

        <table>

            <thead>
                <td>Dia</td>
                <td>Horários</td>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h às 20h</td>
                </tr>
    
                <tr>
                    <td>Quarta</td>
                    <td>08h às 20h</td>
                </tr>
    
                <tr>
                    <td>Sexta</td>
                    <td>08h às 20h</td>
                </tr>
    
            </tbody>
            
        </table>
    

        <footer>
            <img class="logo-footer" src="./assets/logo-branca-r.png" alt="Logo da barbearia Alura.">

        </footer>

    </body>
